<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Southern Baptist College, Inc.</title>
    <link rel="shortcut icon" href="Images/images__10_-removebg-preview.png">

    <!-- Add Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background: #1a1a1a;
            color: #ffd700;
            text-align: center;
            padding: 20px 0;
        }

        #navbar {
            background: #2a2a2a;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }

        #login {
            margin-left: auto;
        }

        #login a.btn {
            display: inline-block;
            font-weight: bold;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            background-color: #007bff;
            border: 1px solid #007bff;
            padding: 10px 20px;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #login a.btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #main {
            display: flex;
        }

        #sidebar {
            background: #333;
            color: #fff;
            padding: 20px;
            width: 20%;
        }

        #main-body {
            padding: 20px;
            width: 80%;
        }

        footer {
            background: #1a1a1a;
            color: #ffd700;
            text-align: center;
            padding: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        /* Gallery Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            margin: -15px; /* Adjust margin to counteract column padding */
        }

        .gallery-item {
            padding: 15px;
            flex: 0 0 25%; /* Adjust column width as needed */
            max-width: 25%; /* Adjust column width as needed */
            box-sizing: border-box;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* Add border-radius for rounded corners */
            transition: transform 0.2s ease-in-out; /* Add smooth transition effect */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Add slight zoom effect on hover */
        }
    </style>
</head>

<body>

    <div class="page">
        <header>
            <h1>Southern Baptist College, Inc.</h1>
        </header>

        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Team.html">Team</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                </ul>
            </nav>
            <div id="login">
                <a href="#" class="btn">Log In</a>
            </div>
        </div>

        <div id="main" class="container-fluid">
            <div id="sidebar">
                <h1>Sidebar</h1>
            </div>
            <div id="main-body">
                <h1>Gallery</h1>

                <!-- Use Bootstrap grid system for responsive images -->
                <div class="gallery">
                    <div class="gallery-item">
                        <img src="images/contact-img.jpg" alt="Image 1" class="img-fluid rounded">
                    </div>
                    <div class="gallery-item">
                        <img src="images/contact-img.jpg" alt="Image 2" class="img-fluid rounded">
                    </div>
                    <div class="gallery-item">
                        <img src="images/contact-img.jpg" alt="Image 3" class="img-fluid rounded">
                    </div>
                    <div class="gallery-item">
                        <img src="images/contact-img.jpg" alt="Image 4" class="img-fluid rounded">
                    </div>
                    <!-- Add more gallery items as needed -->
                </div>
            </div>
        </div>

        <footer>
            <h1>Group 2</h1>
        </footer>

    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
